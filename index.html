<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/variaveis.css" />
    <link rel="stylesheet" href="src/css/reset.css" />  
    <link rel="stylesheet" href="src/css/fontes.css" />  
    <link rel="stylesheet" href="src/css/animacoes.css" />
    <link rel="stylesheet" href="src/css/estilos.css">       
    <link rel="stylesheet" href="src/css/responsivo.css">
    <link rel="shortcut icon" type="image/x-icon" href="src/imagens/favicon.png">
    <title>Naruto Character Selection</title>
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>            
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/naruto.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Naruto</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="naruto" data-name="Naruto">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/naruto.jpg" alt="Personagem Naruto">
                </li>

                <li class="personagem" id="sasuke" data-name="Sasuke">
                  <span class="tag">1P</span>
                  <img src="./src/imagens/sasuke.jpg" alt="Personagem Sasuke">
                </li>

                <li class="personagem" id="sakura" data-name="Sakura">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/sakura.jpg" alt="Personagem Sakura">
                </li>

              
                <li class="personagem" id="kakashi" data-name="Kakashi">
                  <span class="tag">1P</span>
                  <img src="./src/imagens/kakashi-small.jpg" alt="Personagem Kakashi">
              </li>

              <li class="personagem" id="itachi" data-name="Itachi">
                <span class="tag">1P</span>
                <img src="./src/imagens/itachi-small.jpg" alt="Personagem Itachi">
              </li>

                <li class="personagem jogador-2-selecionado" id="pain" data-name="Pain">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/pain-small.jpg" alt="Personagem Pain">
                </li>

                <li class="personagem" id="madara" data-name="Madara">
                  <span class="tag">1P</span>
                  <img src="./src/imagens/madara-small.jpg" alt="Personagem Madara">
                </li>

                <li class="personagem" id="hashirama" data-name="Hashirama">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/hashirama.jpg" alt="Personagem Hashirama">
                </li>

                <li class="personagem" id="tobirama" data-name="Tobirama">
                  <span class="tag">1P</span>
                  <img src="./src/imagens/tobirama.jpg" alt="Personagem Tobirama">
              </li>

            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/pain.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Pain</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
